version: '3.8'

services:

  # Nodejs App
  app-auth:
    container_name: app-auth
    image: nruz176/node-auth-mongose
    restart: always
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    command: sh -c "npm install && npm run start"
    environment:
      PORT: ${PORT}
      MONGO_URI: ${MONGO_URL}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - mongo-db

  # MongoDB Service
  mongo-db:
    image: mongo:6.0.6
    restart: always
    container_name: mongo-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo-user
      MONGO_INITDB_ROOT_PASSWORD: 123456
    volumes:
      - ./mongo:/data/db
    ports:
      - "27017:27017"

